version: '{build}'
image: Visual Studio 2019
before_build:
- nuget restore
- dotnet --info
- choco install opencover.portable
- choco install codecov
build:
  project: Storm.NET.sln
  verbosity: minimal
test_script:
- OpenCover.Console.exe -register:user -target:"nunit3-console" -targetargs:".\Storm.NET.Tests\bin\Debug\netcoreapp3.0\Storm.NET.Tests.dll -noshadow" -filter:"+[Storm.NET*]* -[Storm.NET.Tests*]*" -output:".\coverage.xml"
- codecov -f "coverage.xml"